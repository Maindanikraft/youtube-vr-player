<!DOCTYPE html>
<html>
<head>
    <title>VR YouTube Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            display: flex;
            width: 100%;
            height: calc(100% - 80px); /* Adjust height to leave space for the input and button */
        }
        .video-container iframe {
            flex: 1;
            height: 100%;
        }
        .play-button, .url-input {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .url-input {
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

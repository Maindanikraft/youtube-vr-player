<!DOCTYPE html>
<html>
<head>
    <title>VR Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            display: flex;
            width: 100%;
            height: calc(100% - 80px); /* Adjust height to leave space for the input and buttons */
        }
        .video-container iframe, .video-container video {
            flex: 1;
            height: 100%;
        }
        .play-button, .url-input, .hide-controls, .show-controls {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hide-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .show-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .controls-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter YouTube or Video URL" />
        <button class="play-button" id="playButton">Play Videos</button>
        <button class="hide-controls" id="hideControls">â€“</button>
        <button class="show-controls" id="showControls">+</button>
    </div>
    <div class="video-container">
        <iframe id="video1" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <video id="video2" controls></video>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2;
        var video2Element = document.getElementById('video2');

        // Create YouTube player
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('video1');
        }

        // Load video URL into players
        function loadVideo(url) {
            var videoId = new URL(url).searchParams.get('v');
            if (videoId) {
                player1.loadVideoById(videoId);
                video2Element.src = ''; // Clear any existing video source
                return;
            }

            // If it's not a YouTube URL, treat it as a direct video URL
            video2Element.src = url;
            video2Element.load();
        }

        // Play both videos and set up timer
        function playBothVideos() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                loadVideo(url);
                if (player1) player1.playVideo();
                video2Element.play();
                video2Element.muted = true; // Mute the second video
                setTimeout(function() {
                    if (player1) player1.seekTo(10, true);
                    video2Element.currentTime = 10;
                }, 3000);
            }
        }

        // Add click event to the play button
        document.getElementById('playButton').addEventListener('click', playBothVideos);

        // Hide controls
        document.getElementById('hideControls').addEventListener('click', function() {
            document.querySelector('.controls-container').style.display = 'none';
            document.querySelector('.show-controls').style.display = 'block';
        });

        // Show controls
        document.getElementById('showControls').addEventListener('click', function() {
            document.querySelector('.controls-container').style.display = 'flex';
            document.querySelector('.show-controls').style.display = 'none';
        });

        // Initialize hidden controls button
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.show-controls').style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>VR YouTube Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            position: relative; /* Allows positioning of the buttons */
        }
        .video-container {
            display: flex;
            width: 100%;
            height: calc(100% - 80px); /* Adjust height to leave space for the controls */
        }
        .video-container iframe {
            flex: 1;
            height: 100%;
        }
        .play-button, .url-input {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .url-input {
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        .controls-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure it appears above other elements */
        }
        .hide-controls-button, .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
        }
        .fullscreen-button {
            top: 60px; /* Adjust position to be below the hide button */
        }
        .hidden {
            display: none;
        }
        /* Styles for fullscreen */
        .fullscreen .video-container {
            height: 100vh; /* Fullscreen height */
            width: 100vw;  /* Fullscreen width */
            top: 0;
            left: 0;
            position: fixed;
            z-index: 9; /* Ensure it is above other content */
        }
        .fullscreen .controls-container {
            display: none; /* Hide controls in fullscreen mode */
        }
    </style>
</head>
<body>
    <button class="hide-controls-button" id="hideControlsButton">×</button>
    <button class="fullscreen-button" id="fullscreenButton">⛶</button>
    <div class="controls-container" id="controlsContainer">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter YouTube URL" />
        <button class="play-button" id="playButton">Play Videos</button>
    </div>
    <div class="video-container">
        <iframe id="video1" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe id="video2" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2;
        var isFullscreen = false;

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('video1');
            player2 = new YT.Player('video2');
        }

        // Function to load new video URL into players
        function loadVideo(url) {
            var videoId = new URL(url).searchParams.get('v');
            if (videoId) {
                player1.loadVideoById(videoId);
                player2.loadVideoById(videoId);
            }
        }

        // Function to play both videos and set up timer
        function playBothVideos() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                loadVideo(url);
                player1.playVideo();
                player2.playVideo();
                player2.mute(); // Mute the second video
                // Set a timer to jump both videos to 10 seconds after 10 seconds
                setTimeout(function() {
                    player1.seekTo(10, true);
                    player2.seekTo(10, true);
                }, 10000); // 10 seconds
            }
        }

        // Add click event to the play button
        document.getElementById('playButton').addEventListener('click', playBothVideos);

        // Add click event to the hide controls button
        document.getElementById('hideControlsButton').addEventListener('click', function() {
            var controlsContainer = document.getElementById('controlsContainer');
            controlsContainer.classList.toggle('hidden');
        });

        // Add click event to the fullscreen button
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            var body = document.body;
            if (!isFullscreen) {
                body.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                body.classList.remove('fullscreen');
                isFullscreen = false;
            }
        });
    </script>
</body>
</html>

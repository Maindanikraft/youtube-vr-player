<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-player {
            position: relative;
            width: 45vw;
            height: 45vh;
            background-color: #333;
            margin: 0 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .input-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px;
        }
        .input-container input {
            width: 150px;
            height: 25px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #volume {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-player" id="player1">
            <div class="input-container">
                <input type="text" id="url1" placeholder="Enter YouTube URL">
                <button onclick="loadVideo('player1', 'url1')">Load Video 1</button>
            </div>
        </div>
        <div class="video-player" id="player2">
            <div class="input-container">
                <input type="text" id="url2" placeholder="Enter YouTube URL">
                <button onclick="loadVideo('player2', 'url2')">Load Video 2</button>
            </div>
        </div>
    </div>
    <div class="controls">
        <input type="range" id="volume" min="0" max="100" value="100">
        <button onclick="toggleHide()">Hide Buttons</button>
    </div>
    <script>
        function loadVideo(playerId, urlId) {
            const player = document.getElementById(playerId);
            const url = document.getElementById(urlId).value;
            const videoId = new URL(url).searchParams.get('v');
            player.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }

        function toggleHide() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.display = button.style.display === 'none' ? 'inline' : 'none';
            });
        }

        document.getElementById('volume').addEventListener('input', function() {
            const volume = this.value;
            document.querySelectorAll('iframe').forEach(iframe => {
                let src = iframe.src;
                if (src.includes('volume=')) {
                    src = src.replace(/volume=\d+/, `volume=${volume}`);
                } else {
                    src += `&volume=${volume}`;
                }
                iframe.src = src;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR YouTube Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .video-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            position: relative;
        }
        .video-frame {
            position: relative;
            width: 48%;
            padding-top: 48%;
            overflow: hidden;
            border-radius: 50%;
            mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
            margin-bottom: 2%;
            transition: all 0.3s ease;
        }
        .video-frame iframe {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            border: none;
        }
        .play-button, .url-input {
            margin: 10px;
            padding: 15px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .play-button:hover, .url-input:focus {
            background-color: #555;
        }
        .url-input {
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            color: #fff;
            background-color: #222;
        }
        .controls-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .hide-controls-button, .fullscreen-button {
            position: absolute;
            top: 10px;
            z-index: 20; /* Ensure buttons are above video players */
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            transition: background-color 0.3s;
        }
        .hide-controls-button:hover, .fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .hide-controls-button {
            right: 70px;
        }
        .fullscreen-button {
            right: 20px;
        }
        .hidden {
            display: none;
        }
        /* Fullscreen Styles */
        .fullscreen .video-container {
            height: 100vh;
            width: 100vw;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .fullscreen .video-frame {
            width: 45%;
            padding-top: 45%;
        }
        .fullscreen .controls-container {
            display: none;
        }
        /* Mobile-Specific Styles */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: row;
                justify-content: space-evenly;
                height: 100%;
            }
            .video-frame {
                width: 45%;
                padding-top: 45%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <button class="hide-controls-button" id="hideControlsButton" aria-label="Hide Controls">×</button>
    <button class="fullscreen-button" id="fullscreenButton" aria-label="Toggle Fullscreen">⛶</button>
    <div class="controls-container" id="controlsContainer">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter YouTube URL" aria-label="YouTube URL" />
        <button class="play-button" id="playButton">Play Videos</button>
    </div>
    <div class="video-container">
        <div class="video-frame">
            <iframe id="video1" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-frame">
            <iframe id="video2" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script defer>
        const SYNC_INTERVAL = 100; // Check sync every 100 milliseconds

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2;
        var isFullscreen = false;
        var syncInterval;

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('video1', {
                events: {
                    'onReady': onPlayerReady
                }
            });
            player2 = new YT.Player('video2', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            if (player1 && player2) {
                document.getElementById('playButton').disabled = false;
            }
        }

        function loadVideo(url) {
            try {
                var videoId;
                if (url.includes('youtu.be')) {
                    videoId = url.split('youtu.be/')[1];
                } else {
                    videoId = new URL(url).searchParams.get('v');
                }
                if (videoId) {
                    var embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
                    document.getElementById('video1').src = embedUrl;
                    document.getElementById('video2').src = embedUrl;
                } else {
                    alert('Invalid YouTube URL');
                }
            } catch (e) {
                alert('Error loading video');
            }
        }

        function playBothVideos() {
            var url = document.getElementById('urlInput').value;
            if (url && player1 && player2) {
                loadVideo(url);
                player1.playVideo();
                player2.playVideo();
                player1.unMute(); // Unmute the first video
                player2.unMute();  // Unmute the second video

                // Set maximum volume
                player1.setVolume(100);
                player2.setVolume(100);

                // Start synchronization check
                startSyncCheck();
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }

        function startSyncCheck() {
            if (syncInterval) clearInterval(syncInterval); // Clear previous interval if any

            syncInterval = setInterval(function() {
                if (player1 && player2) {
                    var time1 = player1.getCurrentTime();
                    var time2 = player2.getCurrentTime();
                    var diff = time1 - time2;

                    if (Math.abs(diff) > 0.005) { // If difference is more than 0.005 seconds
                        // Adjust player times to synchronize
                        if (diff > 0) {
                            player1.seekTo(time2, true); // Adjust player1 to match player2
                        } else {
                            player2.seekTo(time1, true); // Adjust player2 to match player1
                        }
                    }
                }
            }, SYNC_INTERVAL); // Check sync every SYNC_INTERVAL milliseconds
        }

        document.getElementById('playButton').addEventListener('click', playBothVideos);

        document.getElementById('hideControlsButton').addEventListener('click', function() {
            var controlsContainer = document.getElementById('controlsContainer');
            controlsContainer.classList.toggle('hidden');
        });

        document.getElementById('fullscreenButton').addEventListener('click', function() {
            var body = document.body;
            if (!isFullscreen) {
                body.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                body.classList.remove('fullscreen');
                isFullscreen = false;
            }
        });
    </script>
</body>
</html>

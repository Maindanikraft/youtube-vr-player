<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR YouTube Video Sync</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            flex-direction: row;
            overflow: hidden;
        }
        .video-frame {
            position: relative;
            width: 45%;
            padding-top: 45%;
            margin: 0 10px;
            border-radius: 50%;
            mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, white 50%, transparent 100%);
        }
        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .play-button, .url-input, .hide-controls-button, .fullscreen-button {
            margin: 10px;
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }
        .play-button:hover, .url-input:focus, .hide-controls-button:hover, .fullscreen-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .url-input {
            padding: 10px;
            border: 1px solid #555;
            background-color: #222;
            width: 300px;
        }
        .hide-controls-button, .fullscreen-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            line-height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
        }
        .hide-controls-button {
            left: -60px;
        }
        .fullscreen-button {
            left: 10px;
        }
        .hidden {
            display: none;
        }
        /* Fullscreen Styles */
        .fullscreen .video-container {
            height: 100vh;
            width: 100vw;
        }
        .fullscreen .video-frame {
            width: 48%;
            padding-top: 48%;
        }
        .fullscreen .controls-container {
            display: none;
        }
        /* Mobile-Specific Styles */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                height: 100%;
                justify-content: center;
            }
            .video-frame {
                width: 90%;
                padding-top: 90%;
                margin: 10px 0;
            }
            .controls-container {
                position: static;
                transform: none;
            }
            .play-button, .url-input {
                width: 80%;
            }
            .hide-controls-button, .fullscreen-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
                line-height: 45px;
            }
        }
    </style>
</head>
<body>
    <button class="hide-controls-button" id="hideControlsButton" aria-label="Hide Controls">×</button>
    <button class="fullscreen-button" id="fullscreenButton" aria-label="Toggle Fullscreen">⛶</button>
    <div class="controls-container" id="controlsContainer">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter YouTube URL" aria-label="YouTube URL" />
        <button class="play-button" id="playButton">Play Videos</button>
    </div>
    <div class="video-container">
        <div class="video-frame">
            <iframe id="video1" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-frame">
            <iframe id="video2" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player1, player2;
        var isFullscreen = false;
        var syncWorker;

        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('video1', {
                events: {
                    'onReady': onPlayerReady
                }
            });
            player2 = new YT.Player('video2', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            if (player1 && player2) {
                document.getElementById('playButton').disabled = false;
            }
        }

        function loadVideo(url) {
            try {
                var videoId;
                if (url.includes('youtu.be')) {
                    videoId = url.split('youtu.be/')[1];
                } else {
                    videoId = new URL(url).searchParams.get('v');
                }
                if (videoId) {
                    var embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
                    document.getElementById('video1').src = embedUrl;
                    document.getElementById('video2').src = embedUrl;
                } else {
                    alert('Invalid YouTube URL');
                }
            } catch (e) {
                alert('Error loading video');
            }
        }

        function playBothVideos() {
            var url = document.getElementById('urlInput').value;
            if (url && player1 && player2) {
                loadVideo(url);
                player1.playVideo();
                player2.playVideo();
                player1.unMute(); // Unmute the first video
                player2.unMute(); // Unmute the second video

                // Initialize sync worker
                if (syncWorker) syncWorker.terminate();
                syncWorker = new Worker('sync-worker.js');
                syncWorker.postMessage({ action: 'start', player1: player1, player2: player2 });
            } else {
                alert('Please enter a valid YouTube URL');
            }
        }

        // Event listeners for buttons
        document.getElementById('playButton').addEventListener('click', playBothVideos);

        document.getElementById('hideControlsButton').addEventListener('click', function() {
            var controlsContainer = document.getElementById('controlsContainer');
            controlsContainer.classList.toggle('hidden');
        });

        document.getElementById('fullscreenButton').addEventListener('click', function() {
            var body = document.body;
            if (!isFullscreen) {
                body.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                body.classList.remove('fullscreen');
                isFullscreen = false;
            }
        });
    </script>
    <!-- Web Worker Script -->
    <script id="sync-worker-script" type="javascript/worker">
        self.onmessage = function(e) {
            var player1 = e.data.player1;
            var player2 = e.data.player2;
            var syncIntervalTime = 100; // High-resolution interval

            function sync() {
                var time1 = player1.getCurrentTime();
                var time2 = player2.getCurrentTime();
                var diff = Math.abs(time1 - time2);

                if (diff > 0.01) { // If difference is more than 0.01 seconds
                    var targetTime = Math.min(time1, time2); // Seek to the earlier time
                    player1.seekTo(targetTime, true);
                    player2.seekTo(targetTime, true);
                }
            }

            var syncInterval = setInterval(sync, syncIntervalTime);

            self.onmessage = function(e) {
                if (e.data.action === 'stop') {
                    clearInterval(syncInterval);
                    self.close();
                }
            };
        }
    </script>
</body>
</html>
